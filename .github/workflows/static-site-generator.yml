    name: Generate and Deploy Static Site

    on:
      push:
        branches:
          - main # Or your default branch where your PHP script resides

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Set up PHP
            uses: shivammathur/setup-php@v2
            with:
              php-version: '8.2' # Or your desired PHP version

          - name: Generate static HTML
            run: php index.php > public/index.html # Assuming index.php outputs to stdout

          - name: Deploy to GitHub Pages
            uses: peaceiris/actions-gh-pages@v3
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./public # Directory containing the generated static HTML
